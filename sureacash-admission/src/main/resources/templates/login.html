<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::layout_header(~{::title}, ~{::link}, ~{})">
    <title>Admission Login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}"/>
</head>

<body>

<nav th:replace="layout::layout_nav(9)">
</nav>

<div class="container" style="margin-top:5rem">
    <div class="row">`
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="../static/images/login-photo.png" th:src="@{/images/login-photo.png}"
                     alt="login-image"/>
                <form class="form-signin" th:action="@{/login}" method="POST">

                    <input type="text" name="applicantId" id="applicantId" class="form-control" th:placeholder="Username" th:required="required" th:autofocus="autofocus"/>
                    <input type="password" name="password" id="password" class="form-control" th:placeholder="Password" th:required="required"/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                </form>
            </div>
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20px; color: #FF1C19;">ApplicationId or Password invalid, please verify</p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout::layout_footer">
</footer>

</body>
</html>
