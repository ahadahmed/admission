<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admission Login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/fixed-footer.css" th:href="@{/css/fixed-footer.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div th:include="header :: header">
</div>

<div class="container" style="margin-top:5rem">
    <div class="row">`
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="../static/images/login-photo.png" th:src="@{/images/login-photo.png}"
                     alt="login-image"/>
                <form class="form-signin" th:action="@{/login}" method="POST">

                    <input type="text" id="applicantId" class="form-control" th:placeholder="Username" th:required="required" th:autofocus="autofocus"/>
                    <input type="password" id="password" class="form-control" th:placeholder="Password" th:required="required"/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                </form>
            </div>
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20px; color: #FF1C19;">ApplicationId or Password invalid, please verify</p>
            </div>
        </div>
    </div>
</div>

<footer th:include="footer :: footer" class="footer">
</footer>

</body>
</html>
