<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::layout_header(~{::title}, ~{}, ~{})">
    <title>Confirmation</title>
</head>

<body>
<nav th:replace="layout::layout_nav(999)">
</nav>

<div class="container-fluid" style="max-width: 40%;">
    <div class="panel panel-default">
        <div class="panel-heading"><b>Confirmation</b></div>
        <div class="panel-body">
            <h4>Your application has been accepted by the university</h4>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <b>Username: </b><span th:text="${credential.userName}"></span>
                    </h4>
                </div>
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <b>Password: </b><span th:text="${credential.password}"></span>
                    </h4>
                </div>
            </div>
            <a href="" type="button" class="btn btn-info">Proceed</a>
        </div>
    </div>
</div>

<footer th:replace="layout::layout_footer">
</footer>

</body>
</html>
