<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" content="text/html" />
<title>Admission Form</title>
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{./processgreeting}" th:object="${newForm}"
		method="post">
		<p>
			Id: <input type="text" th:field="${newForm.id}" />
		</p>
		<p>
			Message: <input type="text" th:field="${newForm.stringValue}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
