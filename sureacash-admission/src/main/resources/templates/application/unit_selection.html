<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div th:fragment="unit_selection" class="container-fluid sc-hidden" id="div-unit-selection">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">

      <div class="row">
        <div class="col-sm-12">
          <h2>Step 2 of 4</h2>
          <h4>Unit Selection</h4>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-sm-12">

          <div class="table-responsive">
            <table id="tbl-unit-selection" class="table table-bordered">
              <thead>
              <tr>
                <th class="col-xs-1">#</th>
                <th class="col-xs-2">Unit</th>
                <th class="col-xs-7">Name</th>
                <th class="col-xs-2">Fees(BDT)</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <input type="button" value="Back" class="btn btn-primary pull-left" onclick="backToAcademicInfo()"/>
          <input type="button" value="Next" class="btn btn-primary pull-right" onclick="showPersonalInfo()"/>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
