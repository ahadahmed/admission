<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::layout_header(~{::title}, ~{}, ~{::script})">
    <title>University Profile</title>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/


        /*]]>*/
    </script>
</head>

<body>
<nav th:replace="layout::admin_layout_nav(6)">
</nav>

<div class="container">
    <div class="" id="msg-div" style="display: none;">

    </div>
    <h1>Edit University Profile</h1>
    <hr/>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img id="default-image" src="../static/images/login-photo.png" th:src="@{/images/login-photo.png}"
                     class="avatar img-thumbnail" alt="avatar" height="200" width="200"/>
                <br/>
                <br/>
                <form class="form-horizontal" role="form" id="image-upload-form" enctype="multipart/form-data">
                    <input id="image-file" name="image-file" type="file" class="form-control" />
                </form>
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <h3>Uiversity Profile info</h3>

            <form class="form-horizontal" role="form" id="profile-upload-form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">University Name</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">University ShortCode</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">University Wallet</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" th:disabled="disabled"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Address</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Contact No</label>

                    <div class="col-lg-8">
                        <input class="form-control" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email</label>

                    <div class="col-lg-8">
                        <input class="form-control" id="emailId" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>

                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" value="Save Changes" onclick=""/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="confirmationModalLabel" style="text-align: center">Profile Update Confirmation</h4>
                </div>
                <div class="modal-body">
                    <div class="" id="validation-body-div">
                        <h2>Please click confirm to update profile information</h2>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="submit-btn" data-dismiss="modal" onclick="">Confirm</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal" onclick="">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="layout::layout_footer">
</footer>

</body>
</html>
