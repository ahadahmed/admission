<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::layout_header(~{::title}, ~{}, ~{::script})">
    <title>Admin Dashboard</title>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/


        /*]]>*/
    </script>
</head>

<body>
<nav th:replace="layout::admin_layout_nav(6)">
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Unit Details</h3>

            <div class="tabbable-panel col-md-12">
                <div class="tabbable-line">
                    <ul class="nav nav-tabs">
                        <li class="active" th:each="unitStatus, itr: ${statusList}" th:if="${itr.index == 0}" >
                            <a href="" th:href="'#tab_default_' + ${itr.count}" data-toggle="tab" th:text="${unitStatus.unit}"></a>
                        </li>
                        <li th:each="unitStatus, itr: ${statusList}" th:if="${itr.index != 0}" >
                            <a href="" th:href="'#tab_default_' + ${itr.count}" data-toggle="tab" th:text="${unitStatus.unit}"></a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="" th:id="'tab_default_'+ ${itr.count}" th:each="unitStatus, itr: ${statusList}" th:if="${itr.index == 0}">
                            <div class="col-md-4">
                                <ul class="list-group">
                                    <li class="list-group-item justify-content-between">
                                        <a th:href="@{/admin/unit-details(unitId=${unitStatus.unitId})}" th:target="_blank">Unit Id</a>
                                        <span class="badge badge-default badge-pill">J</span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Unit Name
                                        <span class="badge badge-default badge-pill" th:text="${unitStatus.unit}"></span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Total Applicant
                                        <span class="badge badge-default badge-pill" th:text="${unitStatus.applicantCount}"></span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Quota Applicant
                                        <span class="badge badge-default badge-pill">125</span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Total Paid
                                        <span class="badge badge-default badge-pill" th:text="${unitStatus.paidApplicant}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="tab-pane" th:id="'tab_default_'+ ${itr.count}" th:each="unitStatus, itr: ${statusList}" th:if="${itr.index != 0}">
                            <div class="col-md-4">
                                <ul class="list-group">
                                    <li class="list-group-item justify-content-between">
                                        <a th:href="@{/admin/unit-details(unitId=${unitStatus.unitId})}" th:target="_blank">Unit Id</a>
                                        <span class="badge badge-default badge-pill">J</span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Unit Name
                                        <span class="badge badge-default badge-pill" th:text="${unitStatus.unit}"></span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Total Applicant
                                        <span class="badge badge-default badge-pill" th:text="${unitStatus.applicantCount}"></span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Quota Applicant
                                        <span class="badge badge-default badge-pill">125</span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Total Paid
                                        <span class="badge badge-default badge-pill" th:text="${unitStatus.paidApplicant}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="layout::layout_footer">
</footer>

</body>
</html>
