<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::layout_header(~{::title}, ~{::link}, ~{::script})">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin-tab.css}"/>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/

        $(document).ready(function () {
            $('#tab_default_1').removeClass('tab-pane');
            $('#tab_default_1').addClass('tab-pane active');
        });

        /*]]>*/
    </script>
</head>

<body>
<nav th:replace="layout::admin_layout_nav(${university}, 1)">
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <div class="col-md-3">
                    <h3>Unit Details</h3>
                </div>
                <div class="col-md-9-right" style="padding-top: 30px;">
                    <div class="col-md-3">
                        <b>All Applicant </b><span class="badge badge-default badge-pill alert-info" th:text="${totalApplicant}">1000</span>
                    </div>
                    <div class="col-md-3">
                        <b>All Paid Applicant </b><span class="badge badge-default badge-pill alert-success" th:text="${totalPaidApplicant}"></span>
                    </div>
                    <div class="col-md-3">
                        <b>All Quota Applicant </b><span class="badge badge-default badge-pill alert-warning" th:text="${totalQuotaApplicant}"></span>
                    </div>
                </div>
            </div>

            <div class="tabbable-panel col-md-12">
                <div class="tabbable-line">
                    <ul class="nav nav-tabs">
                        <li class="active" th:each="unitStatus, itr: ${statusList}" th:if="${itr.index == 0}" >
                            <a href="" th:href="'#tab_default_' + ${itr.count}" data-toggle="tab" th:text="${unitStatus.unit}"></a>
                        </li>
                        <li th:each="unitStatus, itr: ${statusList}" th:if="${itr.index != 0}" >
                            <a href="" th:href="'#tab_default_' + ${itr.count}" data-toggle="tab" th:text="${unitStatus.unit}"></a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane" th:id="'tab_default_'+ ${itr.count}" th:each="unitStatus, itr: ${statusList}">
                            <div class="col-md-4">
                                <h4>Application Status</h4>
                                <ul class="list-group">
                                    <li class="list-group-item justify-content-between">
                                        <a th:href="@{/admin/unit-details(unitId=${unitStatus.unitId})}" th:target="_blank">Unit Id</a>
                                        <span class="badge badge-default badge-pill" th:text="${unitStatus.unitCode}"></span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Disciplines
                                        <span class="badge badge-default badge-pill" th:text="${unitStatus.unit}"></span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Total Applicant
                                        <span class="badge badge-default badge-pill" th:text="${unitStatus.applicantCount}"></span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Quota Applicant
                                        <span class="badge badge-default badge-pill alert-warning" th:text="${unitStatus.quotaApplicant}"></span>
                                    </li>
                                    <li class="list-group-item justify-content-between">
                                        Total Paid
                                        <span class="badge badge-default badge-pill alert-success" th:text="${unitStatus.paidApplicant}"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-4">
                                <h4>Group Status</h4>
                                <ul class="list-group">
                                    <th:block th:each="group: ${unitStatus.groupStatusList}">
                                        <li class="list-group-item justify-content-between">
                                            <span th:text="${group[0]}"></span>
                                            <span class="badge badge-default badge-pill" th:text="${group[1]}"></span>
                                        </li>
                                    </th:block>
                                </ul>
                            </div>
                            <div class="col-md-4 fixed-height">
                                <h4>Board Status</h4>
                                <ul class="list-group">
                                    <th:block th:each="board: ${unitStatus.boardStatusList}">
                                        <li class="list-group-item justify-content-between">
                                            <span th:text="${board[0]}"></span>
                                            <span class="badge badge-default badge-pill" th:text="${board[1]}"></span>
                                        </li>
                                    </th:block>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="layout::layout_footer">
</footer>

</body>
</html>
